<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>After Effects Bodymovin lotte svg animations</title>
  </head>
  <body>
    <div class="nav">
      <p>xenomech</p>
    </div>
    <div class="banner">
      <p>
        Animations created <br />
        using After Effects and Bodymovin
      </p>
    </div>
    <div class="container">
      <div id="logo"></div>
      <div id="software-devel"></div>
    </div>
    <!-- bodymovin cdn player -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- parameters -->
    <script>
      var animation1 = bodymovin.loadAnimation({
        container: document.getElementById("logo"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        prerender: true,
        path: "data/logo.json",
      });
      var animation2 = bodymovin.loadAnimation({
        container: document.getElementById("software-devel"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        prerender: true,
        path: "data/softwaredevel.json",
      });
    </script>
  </body>
</html>
