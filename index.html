<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="//fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="https://raw.githubusercontent.com/xenomech/MySpot/master/src/images/gatsby-icon.svg"/>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodymovin | svg animations</title>
    <link rel="icon" type="image/svg+xml" href="/data/gatsby-icon.svg" />
  </head>
  <body>
    <div class="nav">
      <p>xenomech</p>
    </div>
    <div class="container">
      <div class="banner">
        <p>
          CREATED <br />
          USING BODYMOVIN
        </p>
      </div>
      <div id="logo"></div>
      <div id="software-devel"></div>
    </div>
    <!-- bodymovin cdn player -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- parameters -->
    <script>
      var animation1 = bodymovin.loadAnimation({
        container: document.getElementById("logo"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        prerender: true,
        path: "data/logo.json",
      });
      var animation2 = bodymovin.loadAnimation({
        container: document.getElementById("software-devel"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        prerender: true,
        path: "data/softwaredevel.json",
      });
    </script>
  </body>
</html>
